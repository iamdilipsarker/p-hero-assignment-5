<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Spinner</title>
    <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
     <!-- font awesome link -->
     <script src="https://kit.fontawesome.com/3e980793ce.js" crossorigin="anonymous"></script>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--vanilla stylesheet/css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- title section starts here -->
    <header>
        <div class="title-section container">
            <h1 class="d-flex">Money Spinner</h1>
            <!-- <img class="money-bag" src="images/money.jpg"> -->
            <img class="money-holding" src="images/money.png">
            
        </div>
    </header>
    <main class="main-section">
        <div class="money-counting-img">
            <img class="w-100 rounded mt-20" src="images/money-counting.jpg">
        </div>
        <div class="calculation-section">
            <h5 class="text-center p-2">Income</h5>
            <div class="common-section">
                <p id="income-para" class="pt-2">Income:</p>
                <input id="income-input"  class="p-1 border-0 rounded" type="number" placeholder="Enter your income">
            </div>
            
                <h5 class="text-center p-2">Expenses</h5>
                <div class="expenses-cost">
                    <div class="common-section">
                        <p id="food-para" class="pt-2">Food:</p>
                        <input id="food-cost" class="p-1 income-input border-0 rounded" type="number" placeholder="Enter your food cost">
                    </div>
                    <div class="common-section">
                        <p id="rent-para" class="pt-2">Rent:</p>
                        <input id="rent-cost" class="p-1 income-input border-0 rounded" type="number" placeholder="Enter your rent cost">
                    </div>
                    
                    <div class="common-section">
                        <p id="cloth-para" class="pt-2">Clothes:</p>
                        <input id="cloth-cost" class="p-1 income-input border-0 rounded" type="number" placeholder="Enter your clothes cost">
                    </div>
                </div>
                <button id="calculate-total-expenses" class="expenses-total-btn">Calculate</button>
            <h5 class="text-center mt-2 total-expenses-header">Total Expenses <span id="total-expenses">00</span></h5>
            <h5 class="text-center mt-2 total-balance-header">Balance <span id="update-balance">00</span></h5>
            <div class="saving-section">
                <p class="mt-3">Save:</p>
                <input id="saving-input" type="number" placeholder="Enter number">
                <p class="mt-3">%</p>
                <button id="calculate-saving-btn">Save</button>
            </div>
            <h5 class="text-center">Saving Amonut <span>00</span></h5>
            <h5 class="text-center">Remaining Balance <span>00</span></h5>
            
        </div>
    </main>
    
 <!-- added javascript link    -->
 <script src="js/app.js"></script>
 </body>
</html>
